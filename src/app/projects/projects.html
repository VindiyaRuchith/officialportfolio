<section class="relative min-h-screen py-16 px-6 text-center overflow-hidden">
  <!-- Background -->
  <app-projects-background></app-projects-background>

  <h2 
  class="relative z-10 text-4xl md:text-5xl font-bold mb-16 mt-12
         bg-gradient-to-r from-purple-400 via-blue-400 to-pink-500 
         bg-clip-text text-transparent tracking-wide drop-shadow-lg
         font-sans leading-snug
         after:content-[''] after:block after:w-20 after:h-1 after:rounded-full
         after:bg-gradient-to-r after:from-purple-500 after:to-blue-500
         after:mx-auto after:mt-6">
  My Projects
</h2>



  <!-- Cards -->
  <div
    class="relative z-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"
  >
    <div
      *ngFor="let project of projects"
      class="bg-white/90 backdrop-blur-md shadow-lg rounded-xl overflow-hidden transform hover:scale-105 transition duration-300"
    >
      <!-- Image -->
      <img [src]="project.image" alt="{{ project.title }}" class="h-48 w-full object-cover" />

      <!-- Content -->
      <div class="p-6 flex flex-col justify-between">
        <h3 class="text-2xl font-semibold text-gray-800 mb-3">
          {{ project.title }}
        </h3>
        <p class="text-gray-600 mb-4">{{ project.description }}</p>

        <!-- Tech Stack -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span
            *ngFor="let tech of project.tech"
            class="px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full"
          >
            {{ tech }}
          </span>
        </div>

        <!-- CTA -->
        <a
          href="#"
          class="inline-block px-5 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-medium rounded-lg shadow hover:shadow-lg hover:scale-105 transition"
        >
          View Project
        </a>
      </div>
    </div>
  </div>
</section>
