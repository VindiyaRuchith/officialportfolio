<header class="bg-white shadow-md fixed w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <h1 class="text-2xl font-bold text-blue-600">
        {{ title() }}
      </h1>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6">
        <a routerLink="/home" routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-500 transition">Home</a>
        <a routerLink="/projects" routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-500 transition">Projects</a>
        <a routerLink="/skills" routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-500 transition">Skills</a>
        <a routerLink="/contact" routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-500 transition">Contact</a>
      </nav>

      <!-- Mobile Hamburger -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="focus:outline-none">
          <svg *ngIf="!menuOpen" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="menuOpen" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="md:hidden bg-white shadow-md">
    <nav class="flex flex-col space-y-2 px-4 py-3">
      <a routerLink="/home" routerLinkActive="text-blue-600 font-semibold"
         class="text-gray-700 hover:text-blue-500 transition">Home</a>
      <a routerLink="/projects" routerLinkActive="text-blue-600 font-semibold"
         class="text-gray-700 hover:text-blue-500 transition">Projects</a>
      <a routerLink="/skills" routerLinkActive="text-blue-600 font-semibold"
         class="text-gray-700 hover:text-blue-500 transition">Skills</a>
      <a routerLink="/contact" routerLinkActive="text-blue-600 font-semibold"
         class="text-gray-700 hover:text-blue-500 transition">Contact</a>
    </nav>
  </div>
</header>

<main class="pt-20">
  <router-outlet></router-outlet>
</main>
