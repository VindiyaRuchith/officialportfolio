<section class="p-8 bg-white">
  <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="flex flex-col gap-4 max-w-md">
    <input type="text" name="name" placeholder="Your Name" class="p-2 border rounded">
    <input type="email" name="email" placeholder="Your Email" class="p-2 border rounded">
    <textarea name="message" placeholder="Your Message" class="p-2 border rounded"></textarea>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      Send Message
    </button>
  </form>
</section>
